    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="assets/css/index.css" rel="stylesheet" type="text/css" />
        <title>RJPhotography</title>
        
    </head>

    <body>
    <header>
        <h1 id="logo"><a href="index.html">RJPhotography</a></h1>
            

        <nav >
            <ul id="nav">
                <li ><a href="index.html">About</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>

        </nav>

    </header> 
    <section class="form-section">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="contact-form">
            <h2>Contact us</h2>
            <label for="fname" >First Name</label>
            <input class="text-input" type="text" id="fname" name="first_name" required >
            
            <label for="lname" >Last Name </label>
            <input class="text-input" type="text" id="lname" name="last_name" required>
            
            <label for="email">Email Address </label>
            <input class="text-input" type="email" id="email" name="email_address" required>
            
            <label for="text">Message : </label>
            <input class="text-input" type="text" id="message-box" name="text_input" required>
        
            <label for="submit"></label>
            <input id="submit" type="submit" value="Contact"> 
        </form>
        
    </section>

        <footer id="#contact-footer">
            <ul id="socials">
            <li><a href="https://facebook.com" target="_blank" rel="noopener" aria-label="opens facebook page in a new tab"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https://instagram.com" target="_blank" rel="noopener" aria-label="opens instagram page in a new tab"><i class="fa-brands fa-instagram"></i></a></li>
            <li><a href="https://twitter.com" target="_blank" rel="noopener" aria-label="opens twitter page in a new tab"><i class="fa-brands fa-twitter"></i></a></li>
            </ul>
            <p><i class="fa-solid fa-copyright"></i> Sean O'Rourke</p>
        </footer>
        <script src="https://kit.fontawesome.com/c5692d6d7a.js" crossorigin="anonymous"></script>
        </body>
        </html>
