<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="website to view gallery and contact rjphotography ">
    <meta name="keywords" content="rjphotography, photographer, wedding photographer, dublin, ireland ">
    <link href="assets/css/index.css" rel="stylesheet" type="text/css">
    <title>RJPhotography</title>

</head>

<body>
    <div class="page-container">
        <header>
            <h1 id="logo"><a href="index.html">RJPhotography</a></h1>

            <nav>
                <ul id="nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>

            </nav>

        </header>

        <div class="form-section">
            <form action="thank-you.html" class="contact-form">
                <h2>Contact us</h2>
                <label for="fname">First Name</label>
                <input class="text-input" type="text" id="fname" name="first_name" required>

                <label for="lname">Last Name </label>
                <input class="text-input" type="text" id="lname" name="last_name" required>

                <label for="email">Email Address </label>
                <input class="text-input" type="email" id="email" name="email_address" required>

                <label for="text">Message : </label>
                <br>
                <textarea name="text" id="message-box" rows="10" cols="33"  required></textarea>
                <br>
                <label for="submit"></label>
                <input id="submit" type="submit" value="Contact">
            </form>
        </div>

        <footer>
            <ul id="socials">
                <li><a href="https://facebook.com" target="_blank" rel="noopener"
                        aria-label="opens facebook page in a new tab"><i class="fa-brands fa-facebook"></i></a></li>
                <li><a href="https://instagram.com" target="_blank" rel="noopener"
                        aria-label="opens instagram page in a new tab"><i class="fa-brands fa-instagram"></i></a></li>
                <li><a href="https://twitter.com" target="_blank" rel="noopener"
                        aria-label="opens twitter page in a new tab"><i class="fa-brands fa-twitter"></i></a></li>
            </ul>
          
        </footer>
        <script src="https://kit.fontawesome.com/c5692d6d7a.js" crossorigin="anonymous"></script>
    </div>
</body>

</html>
